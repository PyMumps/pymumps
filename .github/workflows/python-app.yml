name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get -y install libmumps-dev
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build pytest numpy
    - name: Build package
      run: |
        python -m build
    - name: Run tests
      run: |
        pip install -e .
        python -m pytest
